<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de Lanches</title>
</head>
<body>
<h1>Escolha seu lanche escolhido.</h1>
<p id="lanche"></p>
<p id="desc"></p>

<script>
    let escolha = Number(prompt("Qual lanche vc deseja saber a descrição?\n1-X-Burguer\n2-X-Salada\n3-Lanchinho"));
    let descricao;
    let lanche;
    switch (escolha) {
        case 1:
            descricao ="Descrição:hamburguer,alface e tomate";
            lanche= "X-Burguer";
            break;
        case 2:
            descricao ="Descrição:bife de frango,cebola e molho especial";
            lanche="X-Salada";
            break;
        case 3:
            descricao= "Descrição:pão integral, queijo prato e alafce americano";
            lanche= "Lanchinho";
            break;
            default:
                descricao= "Opção invalida."
                lanche= "Opção invalida."
                break;
    }
    document.getElementById("lanche").innerHTML=descricao;
    document.getElementById("desc").innerHTML=lanche;
</script>

</script>


</body>
</html>
